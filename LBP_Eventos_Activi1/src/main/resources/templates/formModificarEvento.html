<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1> Cambiar datos del Evento</h1>

		<form th:action="@{/eventos/editar/{id}(id=${evento.idEvento})}" th:object="${evento}" method="post">
		<p><input type="text" name="nombre" th:value="${evento.nombre}"></p>
		<p><input type="text" th:field="*{descripcion}"></p>
		<p><input type="date" th:field="*{fecha}"></p>
		<p><input type="text" th:field="*{duracion}"></p>
		<p><input type="text" th:field="*{precio}"></p>
		<p><input type="text" th:field="*{estado}"></p>
		<p><input type="text" th:field="*{aforo}"></p>
		
		<p><input type="submit" value="Enviar"></p>
		
	</form>
</body>
</html>
