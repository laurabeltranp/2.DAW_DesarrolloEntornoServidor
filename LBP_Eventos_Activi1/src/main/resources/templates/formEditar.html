	<h1>Formulario de cambio de evento</h1>
	
	<div class="center-form">
        <form th:action="@{/eventos/editar/{id}(id=${evento.idEvento})}" th:object="${evento}" method="post" class="form">
            <div class="form-group">
                <input type="text" name="nombre" th:value="${evento.nombre}" class="form-control">
                <label for="nombre">Nombre</label>
            </div>
            
            <div class="form-group">
                <input type="text" th:field="*{descripcion}" class="form-control">
                <label for="descripcion">Descripción</label>
            </div>
            
            <div class="form-group">
                <input type="text" th:field="*{precio}" class="form-control">
                <label for="precio">Precio</label>
            </div>
            
            <div class="form-group">
                <input type="text" th:field="*{duracion}" class="form-control">
                <label for="duracion">Duración</label>
            </div>
            
            <div class="form-group">
                <input type="date" th:field="*{fecha}" class="form-control">
                <label for="fecha">Fecha</label>
            </div>
            
            <div class="form-group">
                <input type="text" th:field="*{estado}" class="form-control">
                <label for="estado">Estado</label>
            </div>
            
            <div class="form-group">
                <input type="text" th:field="*{aforo}" class="form-control">
                <label for="aforo">Aforo</label>
            </div>
             <div class="form-group">
                <input type="text" th:field="*{idEvento}" class="form-control">
                <label for="idEvento">ID</label>
            </div>
            
            <input type="submit" value="Enviar" class="btn btn-primary">
        </form>
    </div>

</body>
</html>
